<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain MRI Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
    }
    .frame-img {
      width: 100px;
      height: auto;
      margin: 5px;
      border: 1px solid #ccc;
    }
    .frame-container {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <h1>Upload Brain MRI File (.nii)</h1>

  <input type="file" id="fileInput" accept=".nii">
  <br>
  <button class="btn" onclick="uploadFile()">Upload</button>
  <p class="error" id="errorMsg"></p>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const errorMsg = document.getElementById('errorMsg');
      const resultDiv = document.getElementById('result');

      errorMsg.textContent = '';
      resultDiv.innerHTML = '';

      if (!file) {
        errorMsg.textContent = 'Please select a .nii file to upload.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      fetch('https://api.lilia-ai.com/upload_file', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          errorMsg.textContent = data.error;
          return;
        }

        const html = `
          <h2>Prediction Result</h2>
          <p><strong>Prediction:</strong> ${data.prediction}</p>
          <p><strong>Confidence:</strong> ${data.confidence}</p>
          <h2>Report</h2>
          <div style="background: #f9f9f9; padding: 10px; border-radius: 5px;">
            ${data.report}
          </div>
          <h2>Image Frames</h2>
          <div class="frame-container">
            ${data.frames.map(frame => `<img src="${frame}" class="frame-img" />`).join('')}
          </div>
        `;
        resultDiv.innerHTML = html;
      })
      .catch(err => {
        errorMsg.textContent = 'Error uploading file: ' + err;
      });
    }
  </script>

</body>
</html>
